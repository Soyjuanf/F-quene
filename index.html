<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fúquene</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero">
    <div class="background-image"></div>
    <div class="overlay">
      <h1 class="hero-title">Fúquene</h1>
      <p class="hero-subtitle">Un refugio atemporal en el corazón del silencio</p>
    </div>
  </section>

  <section class="section" id="gallery-scroll">
    <div class="gallery-scroll">
      <!-- 12 imágenes con efecto scroll -->
      <img class="scroll-image" src="assets/img/img-1.jpg" alt="Imagen 1" />
      <img class="scroll-image" src="assets/img/img-2.jpg" alt="Imagen 2" />
      <img class="scroll-image" src="assets/img/img-3.jpg" alt="Imagen 3" />
      <img class="scroll-image" src="assets/img/img-4.jpg" alt="Imagen 4" />
      <img class="scroll-image" src="assets/img/img-5.jpg" alt="Imagen 5" />
      <img class="scroll-image" src="assets/img/img-6.jpg" alt="Imagen 6" />
      <img class="scroll-image" src="assets/img/img-7.jpg" alt="Imagen 7" />
      <img class="scroll-image" src="assets/img/img-8.jpg" alt="Imagen 8" />
      <img class="scroll-image" src="assets/img/img-9.jpg" alt="Imagen 9" />
      <img class="scroll-image" src="assets/img/img-10.jpg" alt="Imagen 10" />
      <img class="scroll-image" src="assets/img/img-11.jpg" alt="Imagen 11" />
      <img class="scroll-image" src="assets/img/img-12.jpg" alt="Imagen 12" />
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
