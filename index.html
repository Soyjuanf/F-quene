<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fúquene</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero-capsules">
    <div class="hero-overlay">
      <h1 class="hero-logo">FÚQUENE<sup>®</sup></h1>
      <p class="hero-subtitle">Closer to Nature—<br>Closer to Yourself</p>
      <p class="hero-tagline">Spend unforgettable and remarkable time<br>in the Californian desert with—Capsules.</p>
      <button class="hero-reserve">Reserve ➜</button>
      <button class="hero-menu">Menu ☰</button>
    </div>
  </section>

<section class="svg-text-scroll">
  <svg viewBox="0 0 1600 300" class="svg-scroll-text" preserveAspectRatio="xMinYMin meet">
    <defs>
      <mask id="reveal-mask">
        <rect x="0" y="0" width="0" height="100%" fill="white" id="mask-rect"/>
      </mask>
    </defs>
    <text x="0" y="150" font-size="80" font-family="Inter, sans-serif" fill="#444">
      Welcome to a world of wild California desert with Capsules®, where you will discover exquisite nature observing it from capsule houses.
    </text>
    <text x="0" y="150" font-size="80" font-family="Inter, sans-serif" fill="white" mask="url(#reveal-mask)">
      Welcome to a world of wild California desert with Capsules®, where you will discover exquisite nature observing it from capsule houses.
    </text>
  </svg>
</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
